<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="weather.jpg">
    <link rel="apple-touch-icon" href="weather.jpeg">
    <link rel="apple-touch-icon" sizes="60x60" href="weather.jpg">
    <link rel="apple-touch-icon" sizes="114x114" href="weather.jpg">
    <link rel="apple-touch-icon" sizes="144x144" href="weather.jpg">
    <!--Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Bootstrap Icon Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Link to custom stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Creation of the Weather App layout-->
    <div class="container mt-5 d-flex justify-content-center">
        <div class="weather-card d-flex align-items-center">
            <!--Left Side: Location-->
            <div class="location p-3">
                <i id="locationIcon" class="bi bi-geo-alt" style="font-size: 30px;"></i>
                <h3 id="cityName" class="mb-1"></h3>
            </div>
            <!--Right Side: Weather Information-->
            <div class="weather-info p-3 text-end">
                <p class="mt-1">Current Conditions: </p>
                <i id="weatherIcon" class="text-primary" style="font-size: 50px;"></i>
                <h3 id="weatherDescription" class="mb-1"></h3>
                <div class="temp-humidity mt-2">
                    <p class="mb-1">
                        <i class="bi bi-thermometer-half"></i>
                        <span id="temperature"> Â°</span>
                    </p>
                    <p class="mb-0">
                        <i class="bi bi-droplet-half"></i>
                        <span id="humidity"> %</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
<footer class="text-center text-white bg-dark py-3 mt-5">
    <p>
        The location data is brought to you by <a href="bigdatacloud.com" aria-label="Big Data Cloud Link">BigDataCloud</a>..
        The weather information is brought to you by <a href="https://open-mateo.com/en/docs" aria-label="Open Mateo Link">Open Mateo</a>.
    </p>
</footer>
<script src="app.js"></script>
</body>
</html>
